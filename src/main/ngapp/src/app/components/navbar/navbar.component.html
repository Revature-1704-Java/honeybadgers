<mat-toolbar color="primary">
  <span>
    QuizItUp
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-button><a [routerLink]="['']">Home</a></button>
  <button mat-button *ngIf="isLoggedIn$ | async"><a [routerLink]="['profile']">Profile</a></button>
  <button mat-button *ngIf="isLoggedIn$ | async">Add Question</button>
  <button mat-button *ngIf="isLoggedIn$ | async; else login" (click)="onLogout()">Log out</button>
  <ng-template #login>
    <button mat-button (click)="onLogin()">Log in</button>
    <button mat-button (click)="signUp()">Sign Up</button>
  </ng-template>
</mat-toolbar>
