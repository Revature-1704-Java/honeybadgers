<div>
  <form [formGroup]="QForm">
    <mat-form-field>
      <textarea matInput formControlName="Question" placeholder="Question"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Tag">
          <mat-option *ngFor="let t of tagList" [value]="t.tagName">
            {{t.tagName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <div formArrayName="Answers">
      <button (click)="addAnswers()">Add Answer</button>
      <div *ngFor="let a of Answers.controls; let i=index" [formGroupName]="i">
        <mat-form-field>
          <textarea matInput formControlName="text" placeholder="Answer {{i+1}}"></textarea>
        </mat-form-field>
        <mat-slide-toggle formControlName="correct">Correct Answer</mat-slide-toggle>
      </div>
    </div>
  </form>
</div>
