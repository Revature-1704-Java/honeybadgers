<span>Questions</span>
<mat-list class="list">
  <mat-list-item
    class="item"
    *ngFor="let a of answers; let i = index;" 
    (click)="onClick(i)"
    [ngStyle]="{'background-color': i==currentQ?'#FFD740':''}"
  ><span>Question {{i+1}}</span> 
  <span *ngIf="a.answer==0||a.answer">Answered</span>
  </mat-list-item>
</mat-list>
