<span>Questions</span>
<mat-list class="list">
  <div class="item" 
  *ngFor="let a of answers; let i = index;" 
  [ngStyle]="{'background-color': i==currentQ?'#FFD740':''}"
  (click)="onClick(i)">
    <mat-list-item >
      <div>Question {{i+1}}</div>
    </mat-list-item>
    <div class="idx" [ngStyle]="{'background-color': a.answer==0||a.answer?'#673AB7':'#D1C4E9'}">
      
    </div>
  </div>
</mat-list>
