<mat-card *ngFor="let q of questions">
  <mat-card-content>
    <p>{{ q.question }}</p>
    <mat-list>
      <mat-list-item *ngFor="let a of q.answers">{{ a.text }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
