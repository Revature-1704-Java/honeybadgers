<h1>Correct Answers: {{ correctCount }}</h1>
<h1>Wrong Answers: {{ questions.length - correctCount }}</h1>
<mat-accordion class="results-container">
  <mat-expansion-panel *ngFor="let q of questions; let i = index;" 
    [ngStyle]="{'background-color': questions[i].answers[userAnswers[i].answer].correct ? 'lightgreen' : 'lightcoral'}">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Question {{i + 1}}
      </mat-panel-title>
      <mat-panel-description>
        {{ q.question }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngIf="questions[i].answers[userAnswers[i].answer].correct; else wrong">Your Answer: {{ correctAnswers[i].text }}</p>
    <ng-template #wrong>
      <p>Your Answer: {{questions[i].answers[userAnswers[i].answer].text}}</p>
      <p>Correct Answer: {{ correctAnswers[i].text }}</p>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
