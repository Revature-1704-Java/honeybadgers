<div class="card" [formGroup]="parent">
  <div class="form-container" formArrayName="answers">
    <div class="form" [formGroupName]="index">
      <div class="question">
        {{question.question}}
      </div>
      <div class="answer" *ngFor="let a of question.answers; let i = index">
        <input formControlName="answer" type="radio" [value]="i" id="{{i}}"> 
        <label for="{{i}}">{{a.text}}</label>
      </div>
    </div>
  </div>
</div>
