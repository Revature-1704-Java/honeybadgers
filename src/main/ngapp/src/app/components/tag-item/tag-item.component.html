<mat-card class="tag-item-card">
  <img mat-card-image src="http://placehold.it/320x150" />
<mat-card-header>
  <mat-card-title><a [routerLink]="[ '/tags', tag.tagId ]">{{ tag.tagName }}</a></mat-card-title>
  <mat-card-subtitle>created by {{ tag.creator }}</mat-card-subtitle>  
</mat-card-header>
</mat-card>
